{%extends "registration/base.html"%} {% load bootstrap3 %}
{% block content %}
<head>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Barlow+Condensed|Modak|Teko" rel="stylesheet">
</head>
<body id="log">
<div class="container" id="fo">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading"  style="background-color:rgb(138, 156, 138);color: white;">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body"  style="background-color:rgb(138, 156, 138);color: white;">

          <form  action="/accounts/register/" method="post" style="background-color:rgb(138, 156, 138);color: white;">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>
</body>
{% endblock %}
